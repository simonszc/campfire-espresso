<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Page</title>
  </head>
  <body>
    <section id="poundsDisplay">
      <h2>Pounds Used (Aggregates Hourly)</h2>
    </section>
    <section id="cupsDisplay">
      <h2>Hourly Cups Sold</h2>
    </section>
    <section id="trafficDisplay">
      <h2>Hourly Customers</h2>
    </section>
    <form id="new-store-form">
      <fieldset>
        <legend>Add New Store Info</legend>

        <label for="location">Location: </label>
        <input name="location" type="text">

        <label for="minCustomers">Minimum Customers/Hr</label>
        <input name="minCustomers" type="text">

        <label for="maxCustomers">Maximum Customers/Hr</label>
        <input name="maxCustomers" type="text">

        <label for="cupsPerCust">Avg Cups/Customer</label>
        <input name="cupsPerCust" type="text">

        <label for="poundsPerCust">Avg Lbs/Customer</label>
        <input name="poundsPerCust" type="text">

        <button id="newStoreButton" type="submit">Add New Store</button>


      </fieldset>


    </form>


    <script type="text/javascript" src="js/app.js">
    </script>
  </body>
</html>
